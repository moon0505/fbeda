<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .reset-container {
            background: white;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #333;
        }
        p {
            color: #666;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type=email], input[type=submit] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type=submit] {
            background-color: #5cb85c;
            color: white;
            border-color: #4cae4c;
        }
        input[type=submit]:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="reset-container">
        <h3>Password Reset</h3>
        <p>Forgotten your password? Enter your email address below, and you will recieve instructions to set a new one.</p>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Send Email">
        </form>
    </div>
</body>
</html>
