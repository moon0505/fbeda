
{% extends 'partials/base.html' %}
{% block content %}




<br><br><br><br>
<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style media="screen">
    
    body {
      background: rgb(230, 227, 227);
    }

  
    .panel-heading {
      background: black;
      color: #fff;
      font-weight: bold;
      line-height: 80px;
    }
    
    h4 {
      text-align: center;
    }

  
  </style>
</head>
<body>
  


<div class="container">
  <div class="panel panel">
    <div class="panel-heading">
      <h4 class="panel-title">Data Recorder Applied For Registration</h4>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>
          <th> <h3>Name</h3></th>
      
          <th><h3>Approve</h3></th>
          <th><h3>Reject</h3></th>
        </tr>
      </thead>

      <tr>
        <td> {{specific_data_entry.get_name}}</td>
       
        <td><a class="btn btn-primary btn-xs" href="{% url 'bip:approved_data_entry' specific_data_entry.id  %}"><span class="glyphicon glyphicon-ok"></span></a></td>

        <td><a class="btn btn-danger btn-xs" href="{% url 'bip:reject_data_entry' specific_data_entry.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
   
    </table>
  </div>


</div>
