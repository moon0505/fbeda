
{% extends 'partials/base.html' %} 
{% block content %}


<body>

    <div class="form-wrap" >

        <form method="POST" class"card p-3 mt-5"autocomnplete="off">
          <table border="3" class='center' style='font-family: Courier, monospace; font-size:125%'>
