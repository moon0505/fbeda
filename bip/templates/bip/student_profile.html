
 
{% extends 'partials/base.html' %} 
{% block content %}

<body>
 
<br>
<a class="btn btn-outline-info btn-sm btn-block" href="{% url 'bip:dashboard' student.id %}"
>Dashboard</a>

<br>
<div class="container">

<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-striped">
            <tr>
              <th>Name</th>
              <th>Unique Identifer</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
           
            <tr>
            <td>{{student.studentname }}</td>
            <td>{{student.slug }}</td>
           
           <td><a class="btn btn-warning" href="{% url 'bip:update_student' student.id%}">Update</a></td> 

            <td><a class="btn btn-danger" href="{% url 'bip:delete_student' student.id %}">Delete?</a></td> 
          </tr> 
     
 
  </div>
</div>
</div>

<br>
 
</body>

<style>
body {
  font-family: 'Roboto', sans-serif;
  background-color: #f0f0f0; /* Updated to gray background */
  color: #505050;
  line-height: 1.6;
}
</style>





{% endblock %}
