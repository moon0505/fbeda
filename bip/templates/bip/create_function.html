
{% extends 'partials/base.html' %} 
{% block content %}
{%load crispy_forms_tags %}

<body>
  <div id="container" >
    <div class="form-wrap" >
      <h1>Function of Behavior</h1>
       
 
      <form method="POST" class"btn btn-primary mt-3">
        {% csrf_token %}
        <div class='row'>
          <div class='col-6'><b> {{ form.behaviorfunction |as_crispy_field }}</b></div>
        </div>
        <button class="btn btn-primary mt-3" type="submit" style='width:90px'>Submit</button>
      </form>
      
    </div>
  </div>

</body>
