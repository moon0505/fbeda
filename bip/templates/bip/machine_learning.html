{% extends 'partials/base.html' %} 
{% block content %}
{% load crispy_forms_tags %}


<!-- 
OLD FBA -->


<div class="container mt-5">
  <div class="nav-button">
    <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'bip:dashboard' student.id %}">Dashboard ({{student.studentname}})</a>
  </div>
    <div class="text-center mb-5">
        <h1 class="fw-bold">Machine Learning for Behavioral Analysis</h1>
    </div>
    <div class="card shadow-lg">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Function</h2>

<form method="GET" action="." class="filter-form">
    <div class="d-flex">
        <div class="form-group">
            <label for="behavior" class="fw-bold"><b>Behavior</b></label>
            <select id="behavior" class="form-control" name="behavior">
                <option selected>Choose Behavior</option>
                {% for beh in behaviorset %}
                <option value="{{ beh }}">{{ beh }}</option>
                {% endfor %}
            </select>
        </div> 

        <div class="form-group">
            <label for="anticedent" class="fw-bold"> <b>Antecedent</b></label>
            <select id="anticedent" class="form-control" name="anticedent">
                <option selected>Choose Antecedent</option>
                {% for ant in anticedentset %}
                                <option value="{{ ant }}">{{ ant }}</option>
                            {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-2">
          <label for="consequence"> <b>Consequence</b> </label>
          <select id="consequence" class="form-control" name="consequence">
            <option selected>Choose Consequence</option>
            {% for con in consequenceset %}
            <option value="{{ con }}">{{ con }}</option>
            {% endfor %}
          </select>
        </div>
        <!-- Prediction Display -->
     
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mt-3" style="width: 200px;">Submit</button>
    </div>
</form>
          
            
            <!-- Prediction Display -->
            <div class="mt-5">
                <h3 class="text-center">Function Prediction: <span class="text-primary"><b>{{ prediction }}</b></span></h3>{{qs_count}}
            </div>
        </div>
    </div>
   

</div>
<style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7; /* Lighter shade for a fresh look */
      color: #333; /* Slightly darker for better readability */
      line-height: 1.6;
    }



    .nav-button {
    margin-bottom: 20px;
  }
  .btn-outline-info {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #17a2b8; /* Makes the border thicker and colored */
    color: #17a2b8; /* Text color */
    background-color: transparent; /* Keeps the background transparent */
  }

  .btn-outline-info:hover {
    background-color: #17a2b8; /* Changes background on hover */
    color: white; /* Text color changes to white on hover */
  }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
  
    /* Adjusted form row and form group for closer spacing */
    .filter-form .row, .filter-form .form-group {
      margin-right: 0; /* Remove right margin */
      margin-left: 0; /* Remove left margin */
      padding-right: 5px; /* Minimal right padding for separation */
      padding-left: 5px; /* Minimal left padding for separation */
    }
  
    .btn-filter {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  
    .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.12);
      border: none;
      margin-top: 20px;
    }
  
    .table {
      margin-top: 25px;
    }
  
    .btn-info {
      background-color: #17a2b8;
    }
  
    .btn-info:hover {
      background-color: #138496;
    }
  
    .btn-primary {
      background-color: #007bff;
    }
  
    .btn-primary:hover {
      background-color: #0069d9;
    }
  
    .btn-outline-info {
      color: #17a2b8;
      background-color: transparent;
      padding: 10px 15px;
    }
    .d-flex {
    display: flex;
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
}

.form-group {
    margin: 0 10px; /* Adjust as needed for spacing */
}

    @media (max-width: 768px) {
      .container, .filter-form .row, .form-group {
        padding: 0;
        margin: 0;
      }
      .btn-filter {
        width: 100%;
      }
    }
  </style>
  {% endblock %}
