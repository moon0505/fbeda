

{% extends 'partials/base.html' %} 
{% block content %}
<br>
<body>
  <div class="container text-center">

<div class="container">
  <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'bip:dashboard' student.id %}">Dashboard</a>
  <br/>
  <div class="title-container">
    <h2 class="page-title">Antecedent Analysis</h2>
  </div>

  <br>
  <div class='container'>
    <img src="data:image/png;base64, {{ box_graph | safe}}">
  </div>
  <br>
  
  <div class='container'>
    {% if iheat_graph %}
    <img src="data:image/png;base64, {{ iheat_graph | safe}}">
    {% endif %}
  </div>
<br>
  <div class="container">
    {% if iclustermap_graph %}
      <img src="data:image/png;base64, {{ iclustermap_graph | safe }}">
    {% endif %}
  </div>

  <br>

</div>




</div>
</body>
<style>
  body {
    background: white; 
  }
  img {
    border: 2px solid #555;
  }
  .title-container {
    margin-bottom: 20px;
  }
  .page-title {
    font-size: 28px;
    color: #333;
    font-weight: bold;
    border-bottom: 2px solid #555;
    display: inline-block;
    padding-bottom: 5px;
  }
</style>
{% endblock %}
