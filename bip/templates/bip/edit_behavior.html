
 
{% extends 'partials/base.html' %} 
{% block content %}
<br>

<body>
  <title>FBA/EDA</title>

<div class="container">


  <a class="btn btn-outline-info btn-sm btn-block" href="{% url 'bip:dashboard' student.id %}"
  >Dashboard</a>
  
<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <table class="table table-striped">
            <tr>
              <th>Behavior</th>
              <th>Definition</th>

              <th>Update</th>
              <th>Delete</th>
            </tr>
            {% for behavior_incidents in behaviorset %}
            <tr>
            <td>{{behavior_incidents }}</td>

            <td>{{behavior_incidents.behavior_definition }}</td>
            <td><a class="btn btn-warning" href="{% url 'bip:update_behavior' behavior_incidents.id%}">Update</a></td> 
            <td><a class="btn btn-danger" href="{% url 'bip:delete_behavior' behavior_incidents.id %}">Delete</a></td> 
          </tr>
      {% endfor%} 
      </table>
 
  </div>
</div>
</div>



</div>
<br> 

<style>
  body {
   font-family: 'Roboto', sans-serif;
   background-color: #f0f0f0; /* Updated to gray background */
   color: #505050;
   line-height: 1.6;
 }
.container {
 max-width: 1000px;
 margin: auto;
}
