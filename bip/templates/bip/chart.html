{% extends 'partials/base.html' %} 
{% block content %}

<body>
  <div class="main-container">
    <!-- Navigation Button -->
    <div class="nav-button">
      <a class="btn btn-outline-info" href="{% url 'bip:dashboard' student.id %}">Dashboard</a>
    </div>

    <!-- Behavior Count Graph -->
    {% if beh_count_graph %}
      <div class="graph-container">
        <img src="data:image/png;base64, {{ beh_count_graph | safe}}">
      </div>
    {% endif %}

    <!-- Pie Charts -->
    <div class="pie-charts">
      <div class="chart-row">
        <div class="chart-item"><img src="data:image/png;base64, {{ pie_graph | safe}}"></div>
        <div class="chart-item"><img src="data:image/png;base64, {{ pie_anticedent_graph | safe}}"></div>
      </div>
      <div class="chart-row">
        <div class="chart-item"><img src="data:image/png;base64, {{ pie_consequence_graph | safe}}"></div>
        <div class="chart-item"><img src="data:image/png;base64, {{ pie_function_graph | safe}}"></div>
      </div>
    </div>

    <!-- Box Graph Time -->
    {% if box_graph_time %}
      <div class="box-graph">
        <img src="data:image/png;base64, {{ box_graph_time | safe}}">
      </div>
    {% endif %}

    <!-- Box Duration Graph -->
    {% if box_duration_graph %}
      <div class="box-graph">
        <img src="data:image/png;base64, {{ box_duration_graph | safe}}">
      </div>
    {% endif %}
  </div>
</body>

<style>
  .main-container {
    background: white;
    padding: 20px;
  }
  .nav-button {
    margin-bottom: 20px;
  }
  .btn-outline-info {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
  }
  .graph-container, .pie-charts, .box-graph {
    margin-bottom: 20px;
    text-align: center;
  }
  .chart-row {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .chart-item {
    flex-basis: 45%;
  }
  img {
    max-width: 100%;
    border: 2px solid #555;
    padding: 5px;
  }
  @media (max-width: 768px) {
    .chart-row {
      flex-direction: column;
    }
    .chart-item {
      flex-basis: 100%;
    }
  }
</style>

{% endblock %}
